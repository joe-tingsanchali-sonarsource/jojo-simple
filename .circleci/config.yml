version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.18.2-bullseye
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: 'npm i'
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
